<!DOCTYPE HTML>
<html>
<body style="background-color:GreenYellow; ">
<form action="3.html" style="border:1px solid #ccc">

  <div class="container">
            <h2><center>User Details</center></h2>
	    <hr>	
	    <br><br>

            <input type="text" placeholder="text" name="name_of_cust" required>
	    <br><br>
</div>

	    <label for="date_of_birth"><b>Date Of Birth</b></label>

	    <br><br>
</div>
<div class="form-group">
	    <label for="year_income"><b>Yearly Income</b></label>
            <input type="number" placeholder="$$$$" name="year_income" required>
	    <br><br>
</div>
<div class="form-group">
	    <label for="amount"><b>Amount</b></label>
            <input type="number" placeholder="$$$$" name="amount" required>
    	    <br><br><br>
<div>
<div class="form-group">
            <label for="icomp"><b>Name of your nominee</b></label>
            <input type="text" placeholder="" name="icomp" required>
</div>
            <button type="submit">Submit</button>
        </div>
</fieldset>
</form>
</body>
</html>
